<div class="row">
  <div class="col-12">
    <div *ngIf="error" class="alert alert-warning" role="alert">
      {{error}}
    </div>
    <div class="card">
          <div class="card-header"><strong>Usuario {{user.name}}</strong></div>

      <div class="card-body">
        <form #UserDetail = "ngForm" (ngSubmit) = "method == 1 ? create(UserDetail) : edit(UserDetail)">
          <div class="card-body p-4">

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text inputIcon">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input [(ngModel)]="user.name" [ngClass]="{ 'is-invalid': userNameF.touched && userNameF.invalid}" #userNameF="ngModel" id="name" name="name" type="text" class="form-control" placeholder="Nombre" required>
                <div *ngIf="userNameF.touched && userNameF.invalid"  class="invalid-feedback" >
                  Rellene correctamente el nombre
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text inputIcon">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
                <input [(ngModel)]="user.email" [ngClass]="{ 'is-invalid': userEmailF.touched && userEmailF.invalid}" #userEmailF="ngModel"  email id="email" name="email" class="form-control" type="text" placeholder="Email" required>
                <div *ngIf="userEmailF.touched && userEmailF.invalid"  class="invalid-feedback" >
                  Rellene correctamente el email
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text inputIcon">
                  <i class="fas fa-key"></i>
                </span>
                </div>
                <input [(ngModel)]="user.password" minlength="6" [required]="method == 1" [ngClass]="{ 'is-invalid': userPassF.touched && userPassF.invalid}" #userPassF="ngModel" class="form-control" id="password" name="password" type="password" placeholder="Password">
                <div *ngIf="userPassF.touched && userPassF.invalid"  class="invalid-feedback" >
                  Contraseña mínimo 6 caracteres
                </div>
              </div>
          </div>
          <div class="card-footer p-4">
            <div class="row">
              <button class="btn btn-primary col-md-4 col-5" type="submit" [disabled]="UserDetail.invalid">{{method == 2 ? 'Guardar' : 'Crear'}}</button>
              <button class="btn btn-secondary offset-md-4 col-md-4 col-5 offset-2" type="button" (click)="cancel()">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
