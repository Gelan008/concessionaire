<div class="col-lg-12">
  <div *ngIf="error" class="alert alert-warning" role="alert">
    {{error}}
  </div>

  <div class="card">
    <div class="card-header">Coches</div>
    <div class="card-body">
      <div class="row">
        <div class="col align-self-start">
          <button type="button" class="btn btn-primary" (click)="createCar()"><i class="fas fa-plus-circle cil-contrast btn-icon mr-2"></i>Nuevo Coche</button>
        </div>

        <div *ngIf="cars" class="col align-self-end">
          <ul class="pagination justify-content-end">
           <li class="page-item" [ngClass]="{disabled : data['current_page'] == 1}"><a (click)="getCars(data['current_page']-1)" class="page-link" ><i class="fas fa-chevron-left"></i></a></li>
            <li class="page-item" *ngFor = "let i of range" [ngClass]="{active : data['current_page'] == i}">
              <a class="page-link" (click)="getCars(i)">{{i}}</a>
            </li>
           <li [ngClass]="{disabled : pageActual == data['last_page']}" class="page-item"><a  (click)="getCars(data['current_page']+1)" class="page-link"><i class="fas fa-chevron-right"></i></a></li>
         </ul>

          <!--<ul class="pagination">
            <li (show)="data['current_page'] != 1"><a (click)="getCars(1)">&laquo;</a></li>
            <li (show)="data['current_page'] != 1"><a (click)="getCars(data['current_page']-1)">&lsaquo; Prev</a></li>
            <li *ngFor = "let i of range" [ngClass]="{active : data['current_page'] == i}">
              <a href="javascript:void(0)" (click)="getCars(i)">{{i}}</a>
              </li>
            <li (show)="data['current_page'] != data['last_page']"><a ng-click="getPosts(currentPage+1)">Next &rsaquo;</a></li>
            <li (show)="data['current_page'] != data['last_page']"><a ng-click="getPosts(totalPages)">&raquo;</a></li>
            </ul>-->

       </div>

      </div>

      <table class="resp">
        <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Precio</th>
        </tr>
        </thead>
        <tbody *ngIf="cars">
        <tr *ngFor="let car of cars ; let i = index">
          <td>{{car.title}}</td>
          <td>{{car.description}}</td>
          <td>{{car.price}}</td>
          <td class="buttons"><button (click)="updateCar(car.id)" type="button" class="btn btn-warning text-white"><i class="fas fa-edit cil-contrast btn-icon mr-2 text-white"></i> Editar</button></td>
          <td class="buttons"><button (click)="deleteCar(car.id, i)" type="button" class="btn btn-secondary text-white"><i class="fas fa-trash-alt cil-contrast btn-icon mr-2"></i> Eliminar</button></td>
        </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
