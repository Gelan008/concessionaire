<div class="col-lg-12">
  <div *ngIf="error" class="alert alert-warning" role="alert">
    {{error}}
  </div>
  <div class="card">
    <div class="card-header">Usuarios</div>
    <div class="card-body">
      <div class="row">
        <div class="col align-self-start">
          <button type="button" class="btn btn-primary" (click)="createUser()"><i class="fas fa-plus-circle cil-contrast btn-icon mr-2"></i>Nuevo Usuario</button>
        </div>
        <div class="col align-self-end">
          <ul class="pagination justify-content-end">
           <li class="page-item disabled"><a class="page-link"><i class="fas fa-chevron-left"></i></a></li>
           <li class="page-item active"><a class="page-link">1</a></li>
           <li class="page-item disabled"><a class="page-link"><i class="fas fa-chevron-right"></i></a></li>
          </ul>

        </div>

      </div>

      <table class="resp">
        <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody *ngIf="users">
        <tr *ngFor="let user of users; let i = index">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td class="buttons"><button (click)="updateUser(user.id)" type="button" class="btn btn-warning text-white"><i class="fas fa-edit cil-contrast btn-icon mr-2 text-white"></i> Editar</button></td>
          <td class="buttons"><button *ngIf="currentUser.id != user.id" (click)="deleteUser(user.id, i)" type="button" class="btn btn-light"><i class="fas fa-trash-alt cil-contrast btn-icon mr-2"></i> Eliminar</button></td>
        </tr>
        </tbody>
      </table>


    </div>
  </div>
</div>
